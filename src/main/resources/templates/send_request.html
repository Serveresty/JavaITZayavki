<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<head th:replace="fragments/header :: head"></head>

<div class="main">
    <div class="tick">
        <form action="/create_ticket" method="post" th:object="${ticket}">
            <select name="title" th:field="*{title}">
                <option th:each="theme : ${themes}" th:text="${theme.title}" th:value="${theme.title}"></option>
            </select>
            <span th:errors="*{title}" class="error"></span><br/>

            <textarea class="inpt-req" name="description" th:field="*{description}"></textarea>
            <span th:errors="*{description}" class="error"></span>
            <br>
            <button type="submit" class="btn btn-danger del">Create Ticket</button>
        </form>
    </div>
</div>
</body>
</html>
