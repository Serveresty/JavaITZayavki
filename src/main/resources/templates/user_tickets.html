<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<head th:replace="fragments/header :: head"></head>

<div class="main">

  <table class="alert alert-info mt-2 users">
    <thead>
    <th>ID</th>
    <th>Date Closed</th>
    <th>Date Opened</th>
    <th>Description</th>
    <th>Last Updated</th>
    <th>Stage</th>
    <th>Title</th>
    </thead>
    <div th:each ="el : ${allTickets}">
      <tr>
        <td th:text="${el.id}"></td>
        <td th:text="${el.date_closed}"></td>
        <td th:text="${el.date_opened}"></td>
        <td th:text="${el.description}"></td>
        <td th:text="${el.last_updated}"></td>
        <td th:text="${el.stage}"></td>
        <td th:text="${el.title}"></td>
      </tr>
    </div>
  </table>

</div>
</body>
</html>
